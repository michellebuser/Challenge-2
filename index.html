<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/opmaak.css">
	<link rel="stylesheet" type="text/css" href="styles/grid-indeling.css">
	<script src="scripts/javascript.js" defer></script>
	<title>Klok</title>
</head>
<body class="grid-container">

	<header class="grid-item box1">
		<div class="clock">
			<span class="hour">
				<span class="hr" id="hours"></span>
			</span>					
			<span class="minute">
				<span class="min" id="minutes"></span>
			</span>			
	
			<span class="second">
				<span class="sec" id="seconds"></span>
			</span>			
		</div>
	</header>

	<main class="grid-item box2">
		<h1>Hello</h1>
	</main>

	<footer class="grid-item box3">
		<p>How are you doing?</p>
	</footer>

</body>
</html>
